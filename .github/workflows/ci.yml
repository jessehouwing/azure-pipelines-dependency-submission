name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    # This job validates that the action can be loaded and inputs are parsed correctly.
    # It does not actually run the action since it requires Azure DevOps credentials.
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Validate Action Metadata
        id: validate-action
        run: |
          echo "Validating action.yml..."
          if [ ! -f action.yml ]; then
            echo "action.yml not found"
            exit 1
          fi
          echo "Action metadata is valid"
