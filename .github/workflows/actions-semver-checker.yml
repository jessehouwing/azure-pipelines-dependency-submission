name: Check SemVer

on:
  push:
    branches: ['main']
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-semver:
    concurrency:
      group: '${{ github.workflow }}'
      cancel-in-progress: true

    runs-on: ubuntu-latest

    steps:
      - uses: jessehouwing/actions-semver-checker@v2.0.0
        with:
          check-minor-version: error
          check-release-immutability: none
          ignore-preview-releases: true
          check-releases: true
          token: ${{ secrets.GITHUB_TOKEN }}
          auto-fix: false
